<section
  class="max-w-5xl mx-auto mt-8 grid grid-cols-1 md:grid-cols-2 shadow-md rounded-xl overflow-hidden"
>
  <div class="p-8 bg-white">
    <h1 class="text-4xl font-bold mb-2">
      Welcome<br />
      back!
    </h1>
    <p class="text-gray-600 mb-6 font-semibold text-xl">Log in to access</p>

    <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input
        pInputText
        type="email"
        formControlName="email"
        placeholder="Email"
        class="w-full"
      />

      <p-password
        formControlName="password"
        [feedback]="false"
        inputStyleClass="w-full"
        placeholder="Password"
      ></p-password>

      <button pButton type="submit" label="Log in" class="w-full"></button>

      <div class="flex justify-between text-sm text-gray-500 mt-2">
        <a href="#">Forgot your password?</a>
        <a routerLink="/auth/register" class="hover:underline"
          >Create one here</a
        >
      </div>
    </form>
  </div>

  <div class="relative bg-gray-900 text-white p-8 flex items-end">
    <div>
      <h3 class="font-bold text-3xl">Join Tryckers</h3>
      <p class="mt-2">Become a part of the developer community</p>
      <a
        href="https://discord.com/invite/VYsfnDjD87"
        pButton
        label="Join Discord"
        class="mt-6"
      ></a>
    </div>
  </div>
</section>

@if (hasError()) {
<div role="alert" class="alert alert-error fixed bottom-5 right-5 w-64">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <span>Please check your credentials</span>
</div>
}
