
  <h1 class="text-5xl font-bold leading-tight mb-6">
    Welcome <br /> back!
  </h1>

  <p class="text-gray-700 mb-6 font-bold text-2xl">Log in to access</p>


  <form class="w-full space-y-4"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">
    <input
      type="email"
      placeholder="Email"
      formControlName="email"
      class="w-full px-4 py-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black"
    />

    <input
      type="password"
      placeholder="Password"
      formControlName="password"
      class="w-full px-4 py-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black"
    />

    <button
      type="submit"
      class="w-full bg-black text-white font-semibold py-3 rounded-full hover:bg-gray-800 transition cursor-pointer"
    >
      Log in
    </button>


    <a href="#" class="text-sm text-gray-500 mt-4">Forgot your password?</a>
  <p class="text-sm text-gray-500 mt-4">You don't have an account?</p>
  <a routerLink="/auth/register" class="text-sm text-gray-500 mt-4 cursor-pointer hover:underline">Create one here</a>
  </form>
