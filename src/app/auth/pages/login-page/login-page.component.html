<div class="login-container">
  <!-- Formulario de Login -->
  <div class="login-form">
    <div class="form-content">
      <h1>Welcome back!</h1>
      <p>Log in to access your account</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            class="form-input"
          />
        </div>

        <button type="submit" class="submit-btn" [disabled]="isPosting()">
          {{ isPosting() ? "Logging in..." : "Log in" }}
        </button>

        <div class="form-links">
          <a href="#" class="forgot-link">Forgot your password?</a>
        </div>

        <div class="form-links">
          <p>
            Don't have an account?
            <a routerLink="/auth/register" class="signup-link">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Lado derecho - Información -->
  <div class="login-info">
    <div class="info-content">
      <h2>Tryckers</h2>
      <p>Connect with the developer community and showcase your skills.</p>
    </div>
  </div>
</div>

@if (hasError()) {
  <div class="error-alert">
    <span>❌ Please check your credentials</span>
  </div>
}
