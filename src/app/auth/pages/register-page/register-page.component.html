<section
  class="max-w-5xl mx-auto mt-8 grid grid-cols-1 md:grid-cols-2 shadow-md rounded-xl overflow-hidden"
>
  <div class="p-8 bg-white">
    <h1 class="text-4xl font-bold mb-2">Welcome</h1>
    <p class="text-gray-600 mb-6 font-semibold text-xl">Create your account</p>

    <form class="space-y-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <input
        pInputText
        type="text"
        formControlName="name"
        placeholder="Username"
        class="w-full"
      />

      <input
        pInputText
        type="email"
        formControlName="email"
        placeholder="Email"
        class="w-full"
      />

      <select
        formControlName="country"
        class="w-full p-inputtext p-inputtext-sm"
      >
        <option value="" disabled selected>Country</option>
        <option value="colombia">Colombia</option>
        <option value="chile">Chile</option>
      </select>

      <p-password
        formControlName="password"
        [feedback]="false"
        inputStyleClass="w-full"
        placeholder="Password"
      >
      </p-password>

      <button pButton type="submit" label="Register" class="w-full"></button>
    </form>
  </div>

  <div class="relative bg-gray-900 text-white p-8 flex items-end">
    <div>
      <h3 class="font-bold text-3xl">Join Tryckers</h3>
      <p class="mt-2">Become a part of the developer community</p>
      <a
        href="https://discord.com/invite/VYsfnDjD87"
        pButton
        label="Join Discord"
        class="mt-6"
      ></a>
    </div>
  </div>
</section>
