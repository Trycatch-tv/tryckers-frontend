<div class="flex flex-col justify-center items-start  p-12">

  <h1 class="text-5xl font-bold leading-tight mb-6">
    Welcome
  </h1>

  <p class="text-gray-700 mb-6 font-bold text-2xl">
    Create your account
  </p>

  <form
    class="w-full space-y-4"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
  >

    <input
      type="text"
      placeholder="Username"
      formControlName="name"
      class="w-full px-4 py-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black"
    />


    <input
      type="email"
      placeholder="Email"
      formControlName="email"
      class="w-full px-4 py-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black"
    />


    <select
      formControlName="country"
      class="w-full px-4 py-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black"
    >
      <option value="" disabled selected>Country</option>
      <option value="colombia">Colombia</option>
      <option value="chile">Chile</option>
    </select>


    <input
      type="password"
      placeholder="Password"
      formControlName="password"
      class="w-full px-4 py-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-black"
    />


    <button
      type="submit"
      class="w-full bg-black text-white font-semibold py-3 rounded-full hover:bg-gray-800 transition cursor-pointer"
    >
      Register
    </button>
  </form>
</div>
