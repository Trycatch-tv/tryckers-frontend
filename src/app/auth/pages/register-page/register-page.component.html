<div class="register-container">
  <!-- Formulario de Registro -->
  <div class="register-form">
    <div class="form-content">
      <h1>Welcome</h1>
      <p>Create your account</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="text"
            formControlName="name"
            placeholder="Full Name"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            formControlName="username"
            placeholder="Username"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <select formControlName="country" class="form-select">
            <option value="" disabled selected>Select Country</option>
            <option value="colombia">Colombia</option>
            <option value="chile">Chile</option>
            <option value="argentina">Argentina</option>
            <option value="peru">Peru</option>
            <option value="mexico">Mexico</option>
            <option value="spain">Spain</option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            class="form-input"
          />
        </div>

        <button type="submit" class="submit-btn" [disabled]="isPosting()">
          {{ isPosting() ? "Creating account..." : "Register" }}
        </button>

        <div class="form-links">
          <p>
            Already have an account?
            <a routerLink="/auth/login" class="login-link">Log in</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Lado derecho - Información -->
  <div class="register-info">
    <div class="info-content">
      <h2>Join Tryckers</h2>
      <p>Become a part of the developer community and start your journey.</p>
    </div>
  </div>
</div>

@if (hasError()) {
  <div class="error-alert">
    <span
      >❌ Registration failed. Please check your information and try
      again.</span
    >
  </div>
}
