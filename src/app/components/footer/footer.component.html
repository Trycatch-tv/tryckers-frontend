<section class="w-full p-6 bg-gray-900 text-white flex flex-col items-center">
  <h4 class="text-2xl font-semibold mb-4">Tryckers</h4>
  <div class="flex flex-row gap-8 ">
    @for (item of socialNetworks; track $index) {
      <div class="flex flex-row items-center gap-2 hover:text-amber-300 transition">
       <a [href]="item.route">
      <i [class]="item.icon"></i>
    </a>
    <h4 class="text-md font-medium hidden">{{item.label}}</h4>
      </div>
    }
  </div>
</section>
