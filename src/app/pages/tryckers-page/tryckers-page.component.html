@if (authStore.isLoggedIn()) {
  <app-dashboard-page />
} @else {
  <div
    class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-8"
  >
    <div class="max-w-2xl mx-auto text-center">
      <h1
        class="text-5xl font-bold text-gray-900 mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600"
      >
        Bienvenido a Tryckers
      </h1>
      <p class="text-xl text-gray-600 mb-8 leading-relaxed">
        La plataforma para desarrolladores. Inicia sesión para acceder a la
        comunidad y conectar con otros profesionales.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          routerLink="/auth/login"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200 shadow-lg hover:shadow-xl"
        >
          Iniciar Sesión
        </a>
        <a
          routerLink="/auth/register"
          class="bg-white hover:bg-gray-50 text-blue-600 font-semibold py-3 px-8 rounded-lg border-2 border-blue-600 transition-colors duration-200 shadow-lg hover:shadow-xl"
        >
          Registrarse
        </a>
      </div>

      <!-- Temporary link to test profile page -->
      <div class="mt-6 text-center">
        <a
          routerLink="/profile/testuser"
          class="text-blue-600 hover:text-blue-800 underline text-sm"
        >
          Ver Perfil de Ejemplo (Probar Modal)
        </a>
      </div>
    </div>
  </div>
}
