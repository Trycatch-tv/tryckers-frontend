<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">

    <!-- Logo -->
    <div class="flex items-center">
      <a routerLink="./home" class="text-2xl font-bold text-gray-800 hover:text-blue-800">
        Tryckers
      </a>
    </div>

    <!-- Links -->
    <nav class="hidden md:flex items-center gap-8">
      <a href="#" class="text-lg font-semibold text-gray-800 hover:text-blue-800">Network</a>
      <a href="#" class="text-lg font-semibold text-gray-800 hover:text-blue-800">Messages</a>
      <a href="#" class="text-lg font-semibold text-gray-800 hover:text-blue-800">Notifications</a>
    </nav>

    <!-- Search & Auth -->
    <div class="flex items-center gap-4">
      <input
        type="text"
        placeholder="Search"
        class="w-28 md:w-40 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-indigo-300 transition"
      />

      <!-- Si no está autenticado -->
      <ng-container *ngIf="authService.authStatus() === 'not-authenticated'; else loggedIn">
        <button
          routerLink="/auth/login"
          class="bg-black text-white px-4 py-2 rounded-md hover:bg-blue-700 transition font-bold"
        >
          Login
        </button>
      </ng-container>

      <!-- Si está autenticado -->
      <ng-template #loggedIn>
        <div class="relative">
          <button
            (click)="toggleDropdown()"
            class="flex items-center space-x-2 px-2 h-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          >
            <img
              [src]="authService.user()?.profile_picture || 'https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp'"
              alt="Avatar"
              class="w-8 h-8 rounded-full object-cover"
            />
            <span class="text-base text-gray-800 font-medium hidden md:block">
              {{ authService.user()?.name }}
            </span>
            <svg
              class="w-4 h-4 text-gray-600 transition-transform duration-150"
              [class.rotate-180]="dropdownOpen()"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l4 4 4-4"/>
            </svg>
          </button>

          <!-- Dropdown -->
          <div
            *ngIf="dropdownOpen()"
            (clickOutside)="closeDropdown()"
            class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-10
                   transition-all duration-200 ease-out transform origin-top-right
                   opacity-100 scale-100"
          >
            <ul class="py-1">
              <li>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                  Profile
                </a>
              </li>
              <li>
                <a href="#settings" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                  Settings
                </a>
              </li>
              <li>
                <button
                  (click)="logout()"
                  class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
                >
                  Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</header>
