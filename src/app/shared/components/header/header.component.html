<!-- Header básico -->
<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="./home" class="logo-link"> TRYCKERS </a>
      </div>

      <!-- Navigation -->
      <nav class="nav">
        <a routerLink="/network" class="nav-link">Network</a>
        <a routerLink="/messages" class="nav-link">Messages</a>
        <a routerLink="/notifications" class="nav-link">Notifications</a>
      </nav>

      <!-- Right side -->
      <div class="header-actions">
        <!-- Search -->
        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-input" />
        </div>

        <!-- Authentication buttons -->
        <ng-container *ngIf="authService.authStatus() === 'not-authenticated'">
          <button
            type="button"
            routerLink="/auth/login"
            class="btn btn-outline"
          >
            LOGIN
          </button>
          <button
            type="button"
            routerLink="/auth/register"
            class="btn btn-primary"
          >
            SIGN UP
          </button>
        </ng-container>

        <!-- User menu -->
        <ng-container *ngIf="authService.authStatus() === 'authenticated'">
          <div class="user-menu">
            <button (click)="toggleDropdown()" class="user-button">
              <div class="avatar"></div>
              <span class="username">
                {{ authService.user()?.name || "Usuario" }}
              </span>
              <span class="dropdown-icon">{{
                dropdownOpen() ? "▲" : "▼"
              }}</span>
            </button>

            <!-- Dropdown menu -->
            @if (dropdownOpen()) {
              <div class="dropdown-menu">
                <a
                  routerLink="/profile"
                  class="dropdown-item"
                  (click)="closeDropdown()"
                >
                  Profile
                </a>
                <a
                  routerLink="/settings"
                  class="dropdown-item"
                  (click)="closeDropdown()"
                >
                  Settings
                </a>
                <button
                  (click)="logout(); closeDropdown()"
                  class="dropdown-item dropdown-button"
                >
                  Logout
                </button>
              </div>
            }
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</header>
