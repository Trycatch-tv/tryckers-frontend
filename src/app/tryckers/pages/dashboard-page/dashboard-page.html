<div class="dashboard-container">
  <h1 class="dashboard-title">Dashboard</h1>

  <div class="cards-grid">
    @for (trycker of tryckers; track trycker.id) {
    <p-card [header]="trycker.name">
      <div class="card-content">
        <p class="card-text">
          <strong>Headline:</strong> {{ trycker.headline }}
        </p>
        <p class="card-text">
          <strong>Seniority:</strong> {{ trycker.seniority }}
        </p>
        <p class="card-text"><strong>Points:</strong> {{ trycker.points }}</p>
        <p class="card-text"><strong>Country:</strong> {{ trycker.country }}</p>
        <p class="card-text">
          <strong>Interests:</strong> {{ trycker.interests }}
        </p>
      </div>
    </p-card>
    } @empty {
    <div class="empty-state">
      <p class="empty-text">No tryckers found.</p>
    </div>
    }
  </div>
</div>
